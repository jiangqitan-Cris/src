global_planner_node:
  ros__parameters:
    # 规划器配置
    planner_type: "ASTAR"           # 规划算法: ASTAR, DIJKSTRA, RRTCONNECT
    use_inflation: true             # 是否使用地图膨胀
    inflation_radius: 0.30          # 膨胀半径 (m)
    planning_timeout: 5.0           # 规划超时时间 (s)
    
    # TF 配置
    global_frame: "map"             # 全局坐标系
    robot_frame: "base_link"        # 机器人坐标系
    
    # 平滑器配置
    smoother:
      corner_radius: 0.5            # 转弯圆角半径 (m)
      sample_step: 0.05             # 路径采样步长 (m)
      density_step: 0.1             # 路径加密步长 (m)
      control_point_density: 30     # 样条控制点数量
      smooth_iterations: 5          # 平滑迭代次数
      smooth_weight: 0.5            # 平滑权重 (越大越平滑)
      data_weight: 0.2              # 数据保持权重 (保持靠近原路径)
      obstacle_weight: 0.3          # 避障权重
      obstacle_distance: 0.4        # 避障安全距离 (m)
